<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocks - Home</title>
</head>

<body>
  <section class="main home_bg">
    <!-- Top Buttons Div -->
    <div class="btns_top">
      <a href="credits.html" style="z-index: 1;"><img src="./assets/images/credits_button.png" alt="" class="btn" /></a>
      <img src="./assets/images/speaker_mute.png" class="mute_btn" width="60" alt="" onclick="mute('home')" ; />

    <!-- Middle T Image Div -->
    <div class="block_t_container">
      <img src="./assets/images/blocks_T.png" alt="" />

        <img src="./assets/images/green_block.png" width="40" class="block-animation_green" alt="" />
        <img src="./assets/images/purple_block.png" width="45" class="block-animation_purple" alt="" />
      </div>
    </div>
    <!-- Bottom Buttons Div -->
    <div class="btns_bottom">
      <a href="game.html"><img src="./assets/images/start_game_button.png" alt="" class="btn" /></a>
      <a href="tutorial.html"><img src="./assets/images/tutorial_button.png" alt="" class="btn" /></a>
