<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocks - Game Over</title>
</head>

<body>
  <!--Game Over Page - display highscore, credits button, play again, and home button. -->
  <section class="main gameover_bg">
    <div class="highScore"></div>
    <div class="stats_container">
      <div class="score blue_box">Score:&nbsp;<span class="green_font" id="id_score"></span></div>
      <div class="level blue_box">Level:&nbsp;<span class="green_font" id="id_level"></span></div>
      <div class="lines blue_box">Lines:&nbsp;<span class="green_font" id="id_lines"></span></div>
    </div>
    <div class="btns_bottom">
      <a href="game.html"><img src="./assets/images/play_again_button_yellow.png" alt="" class="btn" /></a>
      <a href="credits.html"><img src="./assets/images/credits_button.png" alt="" class="btn" /></a>
      <!--User Feedback suggested a home button on the gameover page.-->
      <a href="index.html"><img src="./assets/images/home_button.png" alt="" class="btn" /></a>   
    
  </section>
  <script src="./js/gameover.js"></script>
  <script src="./js/sounds.js"></script>
</body>

</html>
