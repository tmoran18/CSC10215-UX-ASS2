<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocks - Game Over</title>
</head>

<body>
  <section class="main gameover_bg">
    <div class="highScore"></div>
    <div class="stats_container">
      <div class="score blue_box">
        Score:&nbsp;<span class="green_font" id="id_score"></span>
      </div>
      <div class="level blue_box">
        Level:&nbsp;<span class="green_font" id="id_level"></span>
      </div>
      <div class="lines blue_box">
        Lines:&nbsp;<span class="green_font" id="id_lines"></span>
      </div>
    </div>
    <div class="btns_bottom">
      <a href="game.html"><img src="./asssets/images/play_again_button_yellow.png" alt="" class="btn" /></a>
      <a href="credits.html"><img src="./asssets/images/credits_button.png" alt="" class="btn" /></a>
    </div>
  </section>
  <script>
    gameoverScore = localStorage.getItem('score');
    gameoverLevel = localStorage.getItem('level');
    gameoverLines = localStorage.getItem('lines');
    gameoverHighScore = localStorage.getItem('highestScore')
    document.querySelector('#id_score').innerText = gameoverScore;
    document.querySelector('#id_level').innerText = gameoverLevel;
    document.querySelector('#id_lines').innerText = gameoverLines;
    document.querySelector('.highScore').innerText = gameoverHighScore;

  </script>
  <script src="./js/gameover.js"></script>
</body>

</html>
